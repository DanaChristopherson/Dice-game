<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Project - Dice Game</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body> 
	<div class="container"> 
        <header>
            <h1>Dice Game</h1> 
        </header>



		<div class="dice"> 
			<p class="user">User</p> 
            <img class="img1" src="images/dice-six-face-6.png">
            <img class="img2" src="images/dice-six-face-6.png">
        </div> 

        <div class="dice"> 
            <p class="computer">Computer</p> 
            <img class="img3" src="images/dice-six-face-6.png">  
            <img class="img4" src="images/dice-six-face-6.png"> 
        </div> 

        <div>
            <table class="scoreboard">
                <tr>
                    <th></th>
                    <th>User Score</th>
                    <th>Computer Score</th>
                </tr>
                <tr>
                    <th>Score this round:</th>
                    <td class="userScore"></td>
                    <td class="compScore"></td>
                </tr>
                <tr>
                    <th>Total Score:</th>
                    <td class="userTotal"></td>
                    <td class="compTotal"></td>
                </tr>
            </table>
        </div>
	
        <div> 
            <button type="button" class="button"
                onClick="rollTheDice()"> 
                Roll the Dice 
            </button> 
        </div> 
 
        <div> 
            <button type="button" class="button newGame"
                onClick="document.location.reload(true)"> 
                New Game 
            </button> 
        </div> 

    </div> 
    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body> 
</html>
